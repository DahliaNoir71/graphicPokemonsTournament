<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Pokémon Combattants</title>
    <!-- Lien vers PicoCSS -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.7/css/pico.min.css">
    <!-- Lien vers GSAP via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Lien vers le fichier de style CSS local, Flask gère cela avec url_for('static', ...) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="banner"></div>
        <h1>Liste des Pokémons combattants</h1>
    </header>

    <main class="grid">
        <!-- Boucle sur la liste des pokémons -->
        {% for pokemon in pokemons %}
            <div class="card pokemon-card">
                <!-- Image du Pokémon -->
                <img src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}">
                <!-- Nom du Pokémon -->
                <p>{{ pokemon.name | capitalize }}</p>
            </div>
        {% endfor %}
    </main>

    <footer>
        <div class="pagination">
            <!-- Bouton pour démarrer le tournoi -->
            <button onClick="window.location.href='{{ url_for('tournament', round_number=1) }}'">Démarrer le Tournoi</button>
        </div>
    </footer>

    <script>
        // Animation GSAP pour l'apparition des cartes de Pokémon
        gsap.from(".pokemon-card", {
            opacity: 0,
            scale: 0.5,
            duration: 0.5,
            stagger: 0.2
        });
    </script>
</body>
</html>
